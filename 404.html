<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;

    if (path.startsWith("/users/")) {
      const userId = path.split("/").pop(); // e.g. 'ajaz123'
      sessionStorage.setItem("userId", userId); // store temporarily
      window.location.replace("/users/index.html");
    } else {
      // Redirect to homepage or custom 404
      window.location.replace("/");
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
