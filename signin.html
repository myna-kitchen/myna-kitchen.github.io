<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myna Kitchen - Sign In</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2fff6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #28a745;
    }
    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 16px;
      background: #fafafa;
    }
    .input-group span {
      font-weight: bold;
      margin-right: 8px;
      color: #333;
    }
    .input-group input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }
    .button:hover {
      background: #218838;
    }
    .message {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }
    .small-link {
      text-align: center;
      font-size: 13px;
      margin-top: 24px;
      color: #555;
    }
    .small-link a {
      color: #28a745;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign In</h2>
    <div class="input-group">
      <span>+91</span>
      <input
        type="tel"
        id="phone"
        placeholder="Enter your phone number"
        maxlength="10"
        pattern="[0-9]{10}"
        inputmode="numeric"
      />
    </div>
    <button class="button" onclick="signIn()">Sign In</button>
    <div class="message" id="messageBox"></div>
    <div class="small-link">
      Donâ€™t have an account? <a href="/SignUp">Sign Up</a>
    </div>
  </div>

  <script>
    async function signIn() {
      const phoneInput = document.getElementById('phone');
      const phone = phoneInput.value.trim();
      const msgBox = document.getElementById('messageBox');
      msgBox.textContent = '';
      msgBox.style.color = "#333";

      if (!/^[0-9]{10}$/.test(phone)) {
        msgBox.textContent = "Please enter a valid 10-digit phone number.";
        msgBox.style.color = "red";
        return;
      }

      const fullPhone = "+91" + phone;
      const url = "https://www.zohoapis.in/creator/custom/kitchenmyna/signin?publickey=HjDv4wNrFAEudgKUwNGa0sb0f";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: fullPhone })
        });

        const data = await response.json();

        if (data.result === "user not found") {
          msgBox.textContent = "User not found. Try signing up.";
          msgBox.style.color = "red";
        } else {
          msgBox.textContent = `Profile link has been successfully sent to ${data.result}. Please check your inbox.`;
          msgBox.style.color = "#28a745";
        }

      } catch (error) {
        msgBox.textContent = "Something went wrong. Please try again.";
        msgBox.style.color = "red";
      }
    }
  </script>

</body>
</html>
